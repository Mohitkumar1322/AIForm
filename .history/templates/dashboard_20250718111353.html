<!-- templates/dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<a href="/create" class="btn btn-success mb-4">+ New Form</a>

{% for form in forms %}
    <div class="card mb-4">
        <div class="card-body">
            <h5>{{ form.title }}</h5>
            <p><strong>Link:</strong> <a href="{{ url_for('user.view_form', form_id=form.id) }}" target="_blank">
                {{ request.url_root }}form/{{ form.id }}
            </a></p>
            <p><strong>Submissions:</strong> {{ form.submissions|length }}</p>
            <a href="{{ url_for('admin.view_submissions', form_id=form.id) }}" class="btn btn-outline-primary btn-sm">View Responses</a>
            <a href="{{ url_for('admin.download_excel', form_id=form.id) }}" class="btn btn-outline-secondary btn-sm">Download Excel</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
