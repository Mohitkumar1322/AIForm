<!-- templates/create_form.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Create New Form</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Form Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <div id="fields">
        <h5>Fields</h5>
        <div class="field-group row g-2">
            <div class="col-md-3">
                <input type="text" name="field_name[]" placeholder="Field Name" class="form-control" required>
            </div>
            <div class="col-md-3">
                <select name="field_type[]" class="form-control" required>
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="email">Email</option>
                    <option value="date">Date</option>
                    <option value="dropdown">Dropdown</option>
                </select>
            </div>
            <div class="col-md-2">
                <select name="field_required[]" class="form-control">
                    <option value="required">Required</option>
                    <option value="">Optional</option>
                </select>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-primary mt-3" onclick="addField()">Add More Fields</button>
    <br><br>
    <button type="submit" class="btn btn-success">Create Form</button>
</form>

<script>
function addField() {
    const field = document.querySelector('.field-group');
    const newField = field.cloneNode(true);
    document.getElementById('fields').appendChild(newField);
}
</script>
{% endblock %}
